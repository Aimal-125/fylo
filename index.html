<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<title>Fylo Data Storage Component</title>
</head>
<body>
	<main>
		<div class="div1">
			<div class="icondiv">
				<img src="images/logo.svg" alt="Fylo Logo">
			</div>
			<div class="icondiv2">
				<span class="ico1"><img src="images/icon-document.svg"></span>
				<span class="ico2"><img src="images/icon-folder.svg"></span>
				<span class="ico3"><img src="images/icon-upload.svg"></span>
			</div>
		</div>
		<div class="div2">
			<div class="div5">
				<div class="div4">
					<p class="text"><span class="fgb">185</span> <span class="gbl">GB LEFT</span></p>
					<span class="tr"></span>
				</div>
			</div>
			<div class="div3">
				<p class="para">You've used <span class="egb">815 GB</span> of your storage</p>
				<div class="bar">
					<div class="innerbar"><span class="innerspan"></span></div>
				</div>
				<div class="gb">
					<span class="zgb">0 GB</span>
					<span class="ogb">1000 GB</span>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
